<body>
<h1>WorkAir</h1>
<h2> breathe safe whilst building the future.</h2>

<button style="width:50%" class="tablink" onclick="openPage('Live', this, ' #88B04B')">Live</button>
<button style="width: 50%;" class="tablink" onclick="openPage('History', this, '#88B04B')">History</button>

<div id="Live" class="tabcontent">
<iframe width="100%" src="//fiddle.jshell.net/ksonq68p/5/show" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0" style="min-height:98vh" ></iframe>
</div>


<div id="History" class="tabcontent">
<iframe width="100%" src="//fiddle.jshell.net/hanassabio/61nchxfp/3/show/" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0" style="min-height:98vh"></iframe>
</div>

<script>
function openPage(pageName, elmnt, color) {
var i, tabcontent, tablinks;
tabcontent = document.getElementsByClassName("tabcontent");
for (i = 0; i < tabcontent.length; i++) {
tabcontent[i].style.display = "none";
}
tablinks = document.getElementsByClassName("tablink");
for (i = 0; i < tablinks.length; i++) {
tablinks[i].style.backgroundColor = "";
}
document.getElementById(pageName).style.display = "block";
elmnt.style.backgroundColor = color;
}
</script>

<style>

</head>
